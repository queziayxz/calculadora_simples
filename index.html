<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b5c9f282d0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    

    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora simples</h1>
    <div class="calculadora">
        <input type="text" inputmode="numeric" class="calc-input" value="" placeholder="0" disabled />
        <div class="container">
            <div class="calc-clean">
                <input type="button" class="parenthesis-right" value="(">
                <input type="button" class="parenthesis-left" value=")">
                <input type="button" class="clean-all" value="CE" />
                <input type="button" class="calc-delet">
            </div>
            <div class="buttons-action">
                <div class="numbers">
                    <input type="button" class="number" value="9">
                    <input type="button" class="number" value="8">
                    <input type="button" class="number" value="7">
                    <input type="button" class="number" value="6">
                    <input type="button" class="number" value="5">
                    <input type="button" class="number" value="4">
                    <input type="button" class="number" value="3">
                    <input type="button" class="number" value="2">
                    <input type="button" class="number" value="1">
                    <input type="button" class="number-0 number" value="0">
                    <input type="button" class="number" value=".">
                    <input type="button" class="equal acction-equal" value="">
                </div>
                <div class="action">
                    
                    <input type="button" class="share" value="">

                    <input type="button" class="multiply" value="">
                    
                    <input type="button" class="subtract" value="">
                    
                    <input type="button" class="add" value="">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
